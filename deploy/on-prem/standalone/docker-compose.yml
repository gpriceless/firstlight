# FirstLight - Standalone Single-Server Deployment
# Deploys all services on a single host with persistent volumes
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f
#   docker-compose down
#
# Requirements:
#   - Docker Engine 20.10+
#   - Docker Compose 2.0+
#   - 8GB RAM minimum (16GB recommended)
#   - 50GB disk space

version: "3.9"

services:
  # Core API service
  api:
    image: firstlight/api:${VERSION:-latest}
    build:
      context: ../../..
      dockerfile: docker/api/Dockerfile
    container_name: firstlight-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - FIRSTLIGHT_ENV=production
      - FIRSTLIGHT_DATA_DIR=/data
      - FIRSTLIGHT_CACHE_DIR=/cache
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://firstlight:${DB_PASSWORD:-changeme}@postgres:5432/firstlight
    volumes:
      - api-data:/data
      - api-cache:/cache
      - ./config:/app/config:ro
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - firstlight-net

  # Worker service for background processing
  worker:
    image: firstlight/worker:${VERSION:-latest}
    build:
      context: ../../..
      dockerfile: docker/worker/Dockerfile
    container_name: firstlight-worker
    restart: unless-stopped
    environment:
      - FIRSTLIGHT_ENV=production
      - FIRSTLIGHT_DATA_DIR=/data
      - FIRSTLIGHT_CACHE_DIR=/cache
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://firstlight:${DB_PASSWORD:-changeme}@postgres:5432/firstlight
      - WORKER_CONCURRENCY=${WORKER_CONCURRENCY:-4}
    volumes:
      - worker-data:/data
      - worker-cache:/cache
      - ./config:/app/config:ro
    depends_on:
      - redis
      - postgres
    networks:
      - firstlight-net

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    container_name: firstlight-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - firstlight-net

  # PostgreSQL for persistent storage
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: firstlight-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=firstlight
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=firstlight
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U firstlight -d firstlight"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - firstlight-net

networks:
  firstlight-net:
    driver: bridge

volumes:
  api-data:
    driver: local
  api-cache:
    driver: local
  worker-data:
    driver: local
  worker-cache:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local
