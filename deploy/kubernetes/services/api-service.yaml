# ClusterIP Service for FirstLight API
# Deploy: kubectl apply -f api-service.yaml

apiVersion: v1
kind: Service
metadata:
  name: firstlight-api
  namespace: firstlight
  labels:
    app: firstlight
    component: api
spec:
  type: ClusterIP
  selector:
    app: firstlight
    component: api
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  sessionAffinity: None
