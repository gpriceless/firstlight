
    <!DOCTYPE html>
    <html>
    <head>
        <title>Tile Validation Viewer</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 20px;
                background: #1a1a2e;
                color: #eee;
            }
            h1 {
                color: #00d4ff;
            }
            .tiles-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                margin-top: 20px;
            }
            .tile-container {
                background: #16213e;
                border-radius: 8px;
                padding: 15px;
                border: 2px solid #0f3460;
            }
            .tile-container.valid {
                border-color: #00ff88;
            }
            .tile-container.invalid {
                border-color: #ff4444;
            }
            .tile-image {
                max-width: 100%;
                height: auto;
                border-radius: 4px;
            }
            .tile-info {
                margin-top: 10px;
                font-size: 14px;
            }
            .status {
                padding: 4px 8px;
                border-radius: 4px;
                background: #333;
            }
            .status.valid {
                background: #00ff8833;
                color: #00ff88;
            }
            .status.invalid {
                background: #ff444433;
                color: #ff4444;
            }
            h3 {
                margin: 0 0 10px 0;
                color: #00d4ff;
            }
        </style>
    </head>
    <body>
        <h1>FirstLight - Tile Validation</h1>
        <p>Testing 3 tiles for validity and data integrity</p>
        <div class="tiles-grid">
            
        <div class="tile-container" data-tile="tile_burn_003.png">
            <h3>tile_burn_003</h3>
            <img src="file:///home/gprice/projects/multiverse_dive/tests/e2e/artifacts/sample_tiles/tile_burn_003.png" alt="tile_burn_003.png" class="tile-image" />
            <div class="tile-info">
                <span class="status">Loading...</span>
            </div>
        </div>
        
        <div class="tile-container" data-tile="tile_ndwi_002.png">
            <h3>tile_ndwi_002</h3>
            <img src="file:///home/gprice/projects/multiverse_dive/tests/e2e/artifacts/sample_tiles/tile_ndwi_002.png" alt="tile_ndwi_002.png" class="tile-image" />
            <div class="tile-info">
                <span class="status">Loading...</span>
            </div>
        </div>
        
        <div class="tile-container" data-tile="tile_flood_001.png">
            <h3>tile_flood_001</h3>
            <img src="file:///home/gprice/projects/multiverse_dive/tests/e2e/artifacts/sample_tiles/tile_flood_001.png" alt="tile_flood_001.png" class="tile-image" />
            <div class="tile-info">
                <span class="status">Loading...</span>
            </div>
        </div>
        
        </div>
        <script>
            // Validate tiles on load
            document.querySelectorAll('.tile-image').forEach(img => {
                const container = img.closest('.tile-container');
                const status = container.querySelector('.status');

                img.onload = function() {
                    // Check image dimensions
                    const valid = img.naturalWidth >= 128 && img.naturalHeight >= 128;

                    if (valid) {
                        container.classList.add('valid');
                        status.classList.add('valid');
                        status.textContent = `Valid: ${img.naturalWidth}x${img.naturalHeight}`;
                    } else {
                        container.classList.add('invalid');
                        status.classList.add('invalid');
                        status.textContent = `Invalid dimensions: ${img.naturalWidth}x${img.naturalHeight}`;
                    }
                };

                img.onerror = function() {
                    container.classList.add('invalid');
                    status.classList.add('invalid');
                    status.textContent = 'Failed to load image';
                };
            });
        </script>
    </body>
    </html>
